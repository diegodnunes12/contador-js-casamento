<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Casamento de Polyana e Diego</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=MonteCarlo&family=Roboto+Flex:opsz@8..144&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">
    </head>
    <body>
        <section>
            <div class="container">
                <img src="images/20170815_121622.jpg">
                <h3>Casamento de</h3>
                <h1>Polyana e Diego</h1>
                <div class="row">
                    <div class="col-md-3 col-6">
                        <div class="count-item">
                            <span id="day"></span>
                            <p>Dias</p>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="count-item">
                            <span id="hour"></span>
                            <p>Horas</p>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="count-item">
                            <span id="minute"></span>
                            <p>Minutos</p>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="count-item">
                            <span id="second"></span>
                            <p>Segundos</p>
                        </div>
                    </div>
                    <div class="col-12">
                        <p id="married"></p>
                    </div>
                </div>
            </div>
        </section>

        <script>
            const days = document.getElementById("day");
            const hours = document.getElementById("hour");
            const minutes = document.getElementById("minute");
            const seconds = document.getElementById("second");
            const marrigedDate = new Date("May 27, 2023 16:00:00").getTime();

            const interval = setInterval(() => {
                const now = new Date().getTime();                
                const distance = marrigedDate - now;
                days.innerHTML = Math.floor(distance / (1000 * 60 * 60 * 24));
                hours.innerHTML = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                minutes.innerHTML = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                seconds.innerHTML = Math.floor((distance % (1000 * 60)) / 1000);
                
            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("married").innerHTML = "Casamos!!!!";
            }
            }, 1000);
        </script>
    </body>
</html>
